version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - npm ci
        build:
          commands:
            - cd client
            - npm run build
      artifacts:
        baseDirectory: client/.next
        files:
          - "**/*"
      cache:
        paths:
          - client/node_modules/**/*
          - client/.next/cache/**/*
