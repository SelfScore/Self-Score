# .github/workflows/deploy-server-staging.yml
name: Deploy Server to AWS EC2 (staging)

on:
  push:
    branches:
      - staging
    paths:
      - "server/**"

jobs:
  deploy-server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      # -------------------------
      # Build Production Artifact
      # -------------------------
      - name: Build and Package
        run: |
          cd server
          npm ci
          npm run build
          npm prune --omit=dev

          if [ -d "dist/server/dist" ]; then
            mv dist/server/dist/* dist/
            rm -rf dist/server
          fi

          tar -czf ../deploy.tar.gz dist node_modules package.json

      # -------------------------
      # Upload Artifact
      # -------------------------
      - name: Upload to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST_STAGING }}
          username: ${{ secrets.AWS_USER_STAGING }}
          key: ${{ secrets.AWS_PRIVATE_KEY_STAGING }}
          source: "deploy.tar.gz"
          target: "/home/ubuntu/self-score-staging/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST_STAGING }}
          username: ${{ secrets.AWS_USER_STAGING }}
          key: ${{ secrets.AWS_PRIVATE_KEY_STAGING }}
          script: |
            set -e

            # âœ… Load NVM environment (same as main)
            source ~/.profile 2>/dev/null || true
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            cd /home/ubuntu/self-score-staging/

            rm -rf server-new
            mkdir server-new
            tar -xzf deploy.tar.gz -C server-new
            rm deploy.tar.gz

            if [ -d "server" ]; then
              rm -rf server-old
              mv server server-old
            fi

            mv server-new server

            # ecosystem.config.js already exists on EC2
            if pm2 list | grep -q "self-score-staging"; then
              pm2 reload ecosystem.config.js --only self-score-staging
            else
              pm2 start ecosystem.config.js --only self-score-staging
            fi

            pm2 save
            rm -rf server-old