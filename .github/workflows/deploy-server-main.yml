# .github/workflows/deploy-server-main.yml
name: Deploy Server to AWS EC2 (main)

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Build and Package
        run: |
          cd server
          npm ci
          npm run build
          # Remove devDependencies to keep the bundle small
          npm prune --production
          # Clean up build artifacts if necessary (adjust if your build output is elsewhere)
          if [ -d "dist/server/dist" ]; then
            mv dist/server/dist/* dist/
            rm -rf dist/server
          fi
          # Create a deployment artifact
          tar -czf ../deploy.tar.gz dist node_modules package.json ecosystem.config.js

      - name: Upload Artifact to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST_MAIN }}
          username: ${{ secrets.AWS_USER_MAIN }}
          key: ${{ secrets.AWS_PRIVATE_KEY_MAIN }}
          source: "deploy.tar.gz"
          target: "/home/ubuntu/self-score/"

      - name: Extract and Restart PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST_MAIN }}
          username: ${{ secrets.AWS_USER_MAIN }}
          key: ${{ secrets.AWS_PRIVATE_KEY_MAIN }}
          script: |
            # Load environment
            source ~/.profile 2>/dev/null || true
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd /home/ubuntu/self-score/
            
            # Prepare directories
            mkdir -p server-new
            tar -xzf deploy.tar.gz -C server-new/
            
            # Backup current version
            if [ -d "server" ]; then
              rm -rf server-old
              mv server server-old
            fi
            
            # Switch to new version
            mv server-new server
            rm deploy.tar.gz
            
            # PM2 Restart Logic
            cd server
            if pm2 list | grep -q "self-score"; then
              pm2 reload ecosystem.config.js --only self-score
            else
              pm2 start ecosystem.config.js --only self-score
            fi
            
            pm2 save
            # Cleanup old version after successful start
            rm -rf /home/ubuntu/self-score/server-old