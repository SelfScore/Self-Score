name: Deploy Server to AWS EC2 (main)

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  deploy-server:
    name: Deploy Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Build and Package
        run: |
          cd server
          # 1. Install all deps (including dev) to run build
          npm ci
          
          # 2. Run TypeScript build
          npm run build
          
          # 3. Remove dev dependencies to save space/RAM
          npm prune --omit=dev
          
          # 4. Standardize dist folder (fixes nesting if tsc output is weird)
          if [ -d "dist/server/dist" ]; then
            mv dist/server/dist/* dist/
            rm -rf dist/server
          fi
          
          # 5. Create archive of only the production files
          tar -czf ../deploy.tar.gz dist node_modules package.json

      - name: Upload Archive to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST_MAIN }}
          username: ${{ secrets.AWS_USER_MAIN }}
          key: ${{ secrets.AWS_PRIVATE_KEY_MAIN }}
          source: "deploy.tar.gz"
          target: "/home/ubuntu/self-score/"

      - name: Extract and Restart PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST_MAIN }}
          username: ${{ secrets.AWS_USER_MAIN }}
          key: ${{ secrets.AWS_PRIVATE_KEY_MAIN }}
          script: |
            # Load Node/NVM environment
            source ~/.profile 2>/dev/null || true
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd /home/ubuntu/self-score/
            
            # 1. Extract into a clean temporary directory
            rm -rf server-new
            mkdir -p server-new
            tar -xzf deploy.tar.gz -C server-new/
            
            # 2. Atomic switch: move current to 'old', new to 'server'
            if [ -d "server" ]; then
              rm -rf server-old
              mv server server-old
            fi
            mv server-new server
            
            # 3. Clean up the zip file
            rm deploy.tar.gz
            
            # 4. Restart Logic
            # We run this from /home/ubuntu/self-score/ because 
            # ecosystem.config.js is here and looks for 'server/dist/index.js'
            if pm2 list | grep -q "self-score"; then
              echo "Reloading existing PM2 process..."
              pm2 reload ecosystem.config.js --only self-score
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.js --only self-score
            fi
            
            # 5. Save PM2 state and clean up backup
            pm2 save
            rm -rf server-old